/*
 * じゃんけんの手
 * 0: グー
 * 1: チョキ
 * 2: パー
 * として処理する
 */
 function rsp(playerSelect) {
    let result;
    let playerSelectHand;
    let comSelectHand;
    let resultString;
    let random = Math.random();
    let comSelect = Math.floor(random * 3);
    console.log(comSelect);
    console.log(playerSelect);

    /*
     * 勝ち負けは（プレイヤーが）
     * 0: 負け
     * 1: 勝ち
     * 2: あいこ
     */

    if (playerSelect == comSelect) {
        // 一緒だったらあいこ
        result = 2;
    } else {
        // 違うので条件によって勝敗を振り分ける
        if (playerSelect == 0) {
            // プレイヤーはグー
            if (comSelect == 1) {
                // コンピューターはチョキ
                result = 1;
            } else {
                // コンピューターはパー
                result = 0;
            }
        } else if (playerSelect == 1) {
            // プレイヤーはチョキ
            if (comSelect == 0) {
                // コンピューターはグー
                result = 0;
            } else {
                // コンピューターはパー
                result = 1;
            }
        } else {
            // プレイヤーはパー
            if (comSelect == 0) {
                // コンピューターはグー
                result = 1;
            } else {
                // コンピューターはチョキ
                result = 0;
            }
        }
    }
    console.log(result);

    if (playerSelect == 0) {
        playerSelectHand = 'グー';
    } else if (playerSelect == 1) {
        playerSelectHand = 'チョキ';
    } else {
        playerSelectHand = 'パー';
    }

    if (comSelect == 0) {
        comSelectHand = 'グー！';
    } else if (comSelect == 1) {
        comSelectHand = 'チョキ！';
    } else {
        comSelectHand = 'パー！';
    }

    if (result == 0) {
        resultString = '負け！！';
    } else if (result == 1) {
        resultString = '勝ち！！';
    } else {
        resultString = 'あいこ！！';
    }

    
    document.getElementById('computer').innerHTML = "コンピュータの出した手は・・ " +
        comSelectHand;
    document.getElementById('resultMsg').innerHTML = '結果は ' + resultString;
}
